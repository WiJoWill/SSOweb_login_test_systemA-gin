        window.onload = function(){
            $("#change-form").validate({
                rules:{
                    new_username: {
                        required: true,
                        rangelength: [5, 10]
                    }
                },
                messages:{
                    new_username: {
                        required: "新用户名不能为空",
                        rangelength: "新用户名长度需5-10位"
                    }
                }
            });
            $("#btn2").click(function() {
                var new_username = $("#new_username").val();
                if(new_username.length < 5){
                    alert("请重新输入符合要求的用户名");
                    return;
                }
                $("#info").text("您设置的新用户名是: " + new_username);
                return false;
            })
            $.ajax({
                url: "/",//请求地址
                dataType: "json",//数据格式
                type: "post",//请求方式
                async: false,//是否异步请求
                success: function (data) { //如何发送成功
                    var html = JSON.stringify(data.UserInfo);
                    $("#info").html(html);
                },
            })
        };
    </script>
